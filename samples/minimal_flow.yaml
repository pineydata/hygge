# Minimal configuration - Rails spirit!
# Just specify source and destination, everything else is convention

flows:
  minimal_flow:
    home: data/source.parquet
    store: data/destination
    # That's it! Hygge handles the rest with smart defaults:
    # - Auto-detects parquet format
    # - Uses optimal batch sizes (10k home, 100k store)
    # - Applies sensible compression (snappy)
    # - Creates meaningful file names (minimal_flow_00000000000000000001.parquet)
