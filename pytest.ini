[pytest]
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function
testpaths = tests
python_files = test_*.py
python_functions = test_*
# Coverage reporting available locally via: pytest --cov=src/hygge --cov-report=html
# Not enforced in CI to avoid threshold gaming

# Register custom marks to avoid warnings
markers =
    timeout: mark test with a timeout (from pytest-timeout plugin)
